<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .noo {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        const IP = 'http://192.168.255.1:3000';

        const doFetch = () => {
            fetch(IP)
            .then(() => {
                document.getElementById('img')
                .src = 'https://pbs.twimg.com/media/EY6EnxgWoAItjDp.jpg';
            })
            .catch(() => {
                document.getElementById('img')
                .src = 'https://i.pinimg.com/474x/ee/12/a9/ee12a906d097550141060360ccc54fd2.jpg';
            });
        } 
    
        doFetch();
    </script>
</head>
<body>
    <img id="img" class="noo">
</body>
</html>
